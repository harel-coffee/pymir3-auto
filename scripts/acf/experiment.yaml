general:
  scratch_directory: "./scratch"
  feature_extraction_filelist: "./gtzan.txt"
  metadata_file: "./meta.txt"
  dft:
    len: 2048
    window_size: 1024
    window_step: 512
  sample_rate: 22050 #usar isso!!!!!!!! resampling Ã© muito lento..
  mono: True
  zero_pad_resampling: True

steps:
  extract_features: True
  aggregate_features: True
  train: True
  test: True
  evaluate: True

#Feature extraction parameters
feature_extraction:
  output_buffer_size: 100
  extractor: 'bandwise'
  worker_extractors: 4

bandwise_extraction:
  scale: 'mel'
  number_of_bands: 20
  also_one_band: False
  discard_bin_zero: True

#Feature aggregation parameters
feature_aggregation:
  aggregator: "simple"
  aggregated_output: "gtzan.feature_matrix"

simple_aggregation:
  mean: True
  variance: True
  acceleration: True
  delta: True
  normalize: True
  slope: False
  limits: False
  csv: False